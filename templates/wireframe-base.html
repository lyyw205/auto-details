<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=860">
<title>{{PRODUCT_NAME}} 와이어프레임</title>

<!-- Pretendard 한국어 폰트 -->
<link rel="stylesheet" as="style" crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<style>
  /* === Reset === */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
    background: #FFFFFF;
    display: flex;
    justify-content: center;
  }

  /* === 860px 캔버스 === */
  .page-canvas {
    width: 860px;
    max-width: 860px;
    min-width: 860px;
    overflow: hidden;
  }

  /* ======================
     .wf-* 와이어프레임 클래스
     ====================== */

  /* --- 섹션 컨테이너 (bounds 기반 절대배치) --- */
  .wf-section {
    width: 860px;
    position: relative;
    background: #F5F5F5;
    border-bottom: 1px solid #E0E0E0;
    overflow: hidden;
    /* height는 inline style로 섹션별 설정 */
  }

  /* --- 섹션 라벨 (좌상단) --- */
  .wf-section-label {
    position: absolute;
    top: 12px;
    left: 12px;
    background: #333333;
    color: #FFFFFF;
    font-size: 11px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 4px;
    letter-spacing: 0.02em;
    z-index: 10;
  }

  /* --- 텍스트 블록 --- */
  .wf-text {
    background: #E8E8E8;
    border-radius: 6px;
    padding: 12px 20px;
    width: 100%;
    position: relative;
    color: #666666;
    font-size: 14px;
    line-height: 1.5;
    text-align: center;
  }
  .wf-text--heading {
    min-height: 56px;
    font-size: 16px;
    font-weight: 600;
    color: #444444;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wf-text--body {
    min-height: 44px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wf-text--small {
    min-height: 32px;
    font-size: 12px;
    color: #888888;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 텍스트 블록 내 라벨 */
  .wf-text--label {
    position: absolute;
    bottom: 4px;
    right: 8px;
    font-size: 10px;
    color: #AAAAAA;
    font-weight: 400;
  }

  /* --- 이미지 영역 --- */
  .wf-image {
    background: #E0E0E0;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: #999999;
    font-size: 13px;
    min-height: 120px;
    position: relative;
    overflow: hidden;
  }
  .wf-image svg {
    opacity: 0.4;
  }
  .wf-image .img-label {
    font-size: 11px;
    color: #999999;
    text-align: center;
    padding: 0 8px;
  }

  /* --- 배지 --- */
  .wf-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #D0D0D0;
    color: #555555;
    font-size: 12px;
    font-weight: 600;
    padding: 6px 16px;
    border-radius: 6px;
    white-space: nowrap;
  }

  /* --- 버튼 --- */
  .wf-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #CCCCCC;
    color: #555555;
    font-size: 14px;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: 8px;
    border: none;
    cursor: default;
  }

  /* --- 카드 (bounds 기반 절대배치 컨테이너) --- */
  .wf-card {
    background: #FFFFFF;
    border: 1px solid #E0E0E0;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }

  /* --- img-placeholder 호환 (데모모드) --- */
  .img-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: #E0E0E0;
    color: #999999;
    font-size: 13px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }
  .img-placeholder svg {
    opacity: 0.4;
  }
  .img-placeholder .img-label {
    font-size: 11px;
    color: #999999;
    text-align: center;
    padding: 0 8px;
  }

  /* --- 레퍼런스 이미지 오버레이 (선택적) --- */
  .wf-reference-bg {
    position: absolute;
    left: 0; top: 0;
    width: 860px;
    opacity: 0;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .wf-reference-bg.visible {
    opacity: 0.15;
  }
</style>
</head>
<body>

<div class="page-canvas">
  {{SECTIONS}}
</div>

</body>
</html>
