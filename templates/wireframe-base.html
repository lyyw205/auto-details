<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=860">
<title>{{PRODUCT_NAME}} 와이어프레임</title>

<!-- Pretendard 한국어 폰트 -->
<link rel="stylesheet" as="style" crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<style>
  /* === Reset === */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
    background: #FFFFFF;
    display: flex;
    justify-content: center;
  }

  /* === 860px 캔버스 === */
  .page-canvas {
    width: 860px;
    max-width: 860px;
    min-width: 860px;
    overflow: hidden;
  }

  /* ======================
     .wf-* 와이어프레임 클래스
     ====================== */

  /* --- 섹션 컨테이너 --- */
  .wf-section {
    width: 860px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    padding: 60px 50px;
    background: #F5F5F5;
    position: relative;
    border-bottom: 1px solid #E0E0E0;
  }
  .wf-section:nth-child(even) {
    background: #FFFFFF;
  }

  /* --- 섹션 라벨 (좌상단) --- */
  .wf-section-label {
    position: absolute;
    top: 12px;
    left: 12px;
    background: #333333;
    color: #FFFFFF;
    font-size: 11px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 4px;
    letter-spacing: 0.02em;
    z-index: 10;
  }

  /* --- 콘텐츠 영역 (760px) --- */
  .wf-content {
    width: 760px;
    max-width: 760px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  /* --- 텍스트 블록 --- */
  .wf-text {
    background: #E8E8E8;
    border-radius: 6px;
    padding: 12px 20px;
    width: 100%;
    position: relative;
    color: #666666;
    font-size: 14px;
    line-height: 1.5;
    text-align: center;
  }
  .wf-text--heading {
    min-height: 56px;
    font-size: 16px;
    font-weight: 600;
    color: #444444;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wf-text--body {
    min-height: 44px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wf-text--small {
    min-height: 32px;
    font-size: 12px;
    color: #888888;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 텍스트 블록 내 라벨 */
  .wf-text--label {
    position: absolute;
    bottom: 4px;
    right: 8px;
    font-size: 10px;
    color: #AAAAAA;
    font-weight: 400;
  }

  /* --- 이미지 영역 --- */
  .wf-image {
    background: #E0E0E0;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: #999999;
    font-size: 13px;
    min-height: 120px;
    position: relative;
    overflow: hidden;
  }
  .wf-image svg {
    opacity: 0.4;
  }
  .wf-image .img-label {
    font-size: 11px;
    color: #999999;
    text-align: center;
    padding: 0 8px;
  }

  /* --- 배지 --- */
  .wf-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #D0D0D0;
    color: #555555;
    font-size: 12px;
    font-weight: 600;
    padding: 6px 16px;
    border-radius: 6px;
    white-space: nowrap;
  }

  /* --- 버튼 --- */
  .wf-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #CCCCCC;
    color: #555555;
    font-size: 14px;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: 8px;
    border: none;
    cursor: default;
  }

  /* --- 카드 --- */
  .wf-card {
    background: #FFFFFF;
    border: 1px solid #E0E0E0;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 16px;
    overflow: hidden;
  }

  /* --- 그리드 레이아웃 --- */
  .wf-grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    width: 100%;
  }
  .wf-grid-3 {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 16px;
    width: 100%;
  }
  .wf-grid-2x2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 16px;
    width: 100%;
  }

  /* --- 지그재그/교차 리스트 --- */
  .wf-alternating {
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
  }

  /* --- 2분할 (Split) 레이아웃 --- */
  .wf-split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    width: 100%;
    align-items: center;
  }
  .wf-split--lr {
    /* 이미지 왼쪽, 텍스트 오른쪽 (기본) */
  }
  .wf-split--rl {
    /* 텍스트 왼쪽, 이미지 오른쪽 (DOM 순서로 제어) */
  }

  /* --- 장식 요소 --- */
  .wf-decoration {
    border: 1px dashed #CCCCCC;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #BBBBBB;
    font-size: 11px;
    padding: 4px 8px;
  }

  /* --- 수평 배치 행 --- */
  .wf-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* --- 수직 스택 --- */
  .wf-stack {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  /* --- img-placeholder 호환 (데모모드) --- */
  .img-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: #E0E0E0;
    color: #999999;
    font-size: 13px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }
  .img-placeholder svg {
    opacity: 0.4;
  }
  .img-placeholder .img-label {
    font-size: 11px;
    color: #999999;
    text-align: center;
    padding: 0 8px;
  }
</style>
</head>
<body>

<div class="page-canvas">
  {{SECTIONS}}
</div>

</body>
</html>
