<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=860">
<title>{{PRODUCT_NAME}} 상세페이지</title>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Pretendard 한국어 폰트 -->
<link rel="stylesheet" as="style" crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<!-- Tailwind 인라인 설정 -->
<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: {
        pretendard: ['Pretendard', 'system-ui', '-apple-system', 'sans-serif'],
      },
      fontSize: {
        'hero':    ['56px', { lineHeight: '1.2', letterSpacing: '-0.02em', fontWeight: '700' }],
        'section': ['40px', { lineHeight: '1.3', letterSpacing: '-0.02em', fontWeight: '700' }],
        'feature-num': ['72px', { lineHeight: '1.0', letterSpacing: '-0.04em', fontWeight: '700' }],
        'sub':     ['28px', { lineHeight: '1.4', letterSpacing: '-0.01em', fontWeight: '500' }],
        'question':['28px', { lineHeight: '1.4', letterSpacing: '-0.01em', fontWeight: '600' }],
        'answer':  ['36px', { lineHeight: '1.3', letterSpacing: '-0.02em', fontWeight: '700' }],
        'item':    ['24px', { lineHeight: '1.4', letterSpacing: '-0.01em', fontWeight: '600' }],
        'body':    ['22px', { lineHeight: '1.6', fontWeight: '400' }],
        'small':   ['20px', { lineHeight: '1.6', fontWeight: '400' }],
        'caption': ['14px', { lineHeight: '1.5', fontWeight: '400' }],
      },
      colors: {
        brand: 'var(--brand-main)',
        accent: 'var(--accent)',
        dark: {
          1: '#111111',
          2: '#1A1A1A',
        },
        sub: '#888888',
        muted: '#666666',
        placeholder: '#2A2A2A',
      },
      width: {
        'canvas': '860px',
        'content': '760px',
      },
    },
  },
}
</script>

<!-- 브랜드 컬러 CSS 변수 + 유틸리티 스타일 -->
<style>
  :root {
    --brand-main: {{BRAND_MAIN}};
    --accent: {{ACCENT}};
  }

  /* 기본 리셋 */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
  }

  /* 860px 고정 캔버스 */
  .page-canvas {
    width: 860px;
    max-width: 860px;
    min-width: 860px;
    overflow: hidden;
  }

  /* --- 이미지 플레이스홀더 --- */
  .img-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: #2A2A2A;
    color: #666;
    font-size: 14px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .img-placeholder::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 50%, rgba(255,255,255,0.02) 100%);
    pointer-events: none;
  }
  .img-placeholder svg {
    opacity: 0.3;
  }
  .img-placeholder .img-label {
    max-width: 80%;
    line-height: 1.5;
    word-break: keep-all;
  }
  .img-placeholder[data-ai-prompt]::after {
    content: 'AI';
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(79, 143, 247, 0.15);
    color: rgba(79, 143, 247, 0.6);
    font-size: 10px;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 4px;
    letter-spacing: 0.05em;
  }

  /* --- 글래스모피즘 카드 --- */
  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 16px;
  }
  .glass-card-strong {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 20px;
  }

  /* --- 그라데이션 텍스트 --- */
  .text-gradient-brand {
    background: linear-gradient(135deg, var(--brand-main), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .text-gradient-white {
    background: linear-gradient(180deg, #FFFFFF 0%, rgba(255,255,255,0.7) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* --- 텍스트 쉐도우 (히어로용) --- */
  .text-shadow-hero {
    text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 0, 0, 0.3);
  }
  .text-shadow-subtle {
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.3);
  }

  /* --- 섹션 배경 그라데이션 --- */
  .bg-dark-gradient-1 {
    background: linear-gradient(180deg, #111111 0%, #0D0D0D 100%);
  }
  .bg-dark-gradient-2 {
    background: linear-gradient(180deg, #1A1A1A 0%, #141414 100%);
  }
  .bg-brand-gradient {
    background: linear-gradient(135deg, var(--brand-main) 0%, color-mix(in srgb, var(--brand-main), black 20%) 100%);
  }
  .bg-accent-gradient {
    background: linear-gradient(135deg, var(--accent) 0%, color-mix(in srgb, var(--accent), black 15%) 100%);
  }
  .bg-dark-brand-glow {
    background: linear-gradient(180deg, #111111 0%, #111111 60%, color-mix(in srgb, var(--brand-main), transparent 92%) 100%);
  }
  .bg-radial-glow {
    background: radial-gradient(ellipse at 50% 0%, color-mix(in srgb, var(--brand-main), transparent 85%) 0%, transparent 70%);
  }

  /* --- 장식 분리선 --- */
  .divider-gradient {
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    width: 100%;
  }
  .divider-brand {
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--brand-main), transparent);
    width: 60%;
    margin: 0 auto;
  }
  .divider-dot {
    display: flex;
    justify-content: center;
    gap: 8px;
  }
  .divider-dot::before,
  .divider-dot::after,
  .divider-dot span {
    content: '';
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
  }

  /* --- 브랜드 액센트 보더 --- */
  .border-brand-left {
    border-left: 3px solid var(--brand-main);
    padding-left: 16px;
  }
  .border-brand-bottom {
    border-bottom: 2px solid var(--brand-main);
    padding-bottom: 8px;
  }

  /* --- 9-Grid 포지셔닝 (composed 레이아웃) --- */
  .composed-section {
    position: relative;
    overflow: hidden;
  }
  .composed-layer {
    position: absolute;
  }
  /* 9-grid 기본 위치 */
  .pos-tl { top: 0; left: 0; }
  .pos-tc { top: 0; left: 33.33%; }
  .pos-tr { top: 0; right: 0; }
  .pos-ml { top: 33.33%; left: 0; }
  .pos-mc { top: 33.33%; left: 33.33%; }
  .pos-mr { top: 33.33%; right: 0; }
  .pos-bl { bottom: 0; left: 0; }
  .pos-bc { bottom: 0; left: 33.33%; }
  .pos-br { bottom: 0; right: 0; }
  /* 가로 전체 스팬 */
  .pos-tl-tr { top: 0; left: 0; right: 0; }
  .pos-ml-mr { top: 33.33%; left: 0; right: 0; }
  .pos-bl-br { bottom: 0; left: 0; right: 0; }
  /* 세로 전체 스팬 */
  .pos-tl-bl { top: 0; bottom: 0; left: 0; }
  .pos-tr-br { top: 0; bottom: 0; right: 0; }
  /* 전체 */
  .pos-tl-br { inset: 0; }

  /* --- 번호 배지 --- */
  .num-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 20px;
    font-weight: 700;
    color: var(--brand-main);
  }

  /* --- 체크 아이콘 --- */
  .check-item::before {
    content: '✓';
    color: var(--brand-main);
    font-weight: 700;
    margin-right: 12px;
  }

  /* --- 히어로 오버레이 --- */
  .hero-overlay {
    background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
  }
  .hero-overlay-top {
    background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
  }

  /* --- 섹션 공통 패딩 --- */
  .section-padding {
    padding: 80px 50px;
  }
  .section-padding-lg {
    padding: 100px 50px;
  }

  /* --- 콘텐츠 너비 제한 --- */
  .content-narrow {
    max-width: 760px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

<div class="page-canvas">
  <!-- 섹션들이 여기에 들어갑니다 -->
  {{SECTIONS}}
</div>

</body>
</html>
